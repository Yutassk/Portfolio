<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@4.0.0/destyle.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <title>Audio App</title>
</head>

<body>
  <div class="app">
    <div class="vid_container">
      <video loop>
        <source src="./video/rain.mp4" type="video/mp4">
      </video>
    </div>

    <div class="time_select">
      <button data-time="120">2 Minutes</button>
      <button data-time="300">5 Minutes</button>
      <button data-time="600">10 Minutes</button>
    </div>

    <div class="player_container">
      <audio class="song">
        <source src="./sounds/rain.mp3">
      </audio>
      <img src="./svg/play.svg" id="playBtn" class="play">
      <svg src="./svg/track-outline.svg" id="trackLine" class="track_outline"></svg>
      <svg src="./svg/moving-outline.svg" id="movingLine" class="moving_outline"></svg>
      <img src="./svg/replay.svg" alt="" id="replayBtn" class="replay">

      <h3 id="timeDisplay" class="time_display">0:00</h3>
    </div>

    <div id="soundPicker" class="sound_picker">
      <button data-sound="./sounds/rain.mp3" data-vieo="./video/rain.mp4"><img src="./svg/rain.svg" alt=""></button>
      <button data-sound="./sounds/beach.mp3" data-vieo="./video/beach.mp4"><img src="./svg/rain.svg" alt=""></button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
