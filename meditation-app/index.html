<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@4.0.0/destyle.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <title>Audio App</title>
</head>

<body>
  <main>
    <div id="bgMovie" class="bg_movie">
      <video src="./video/beach.mp4" loop></video>
      <source src="./video/rain.mp4" loop>
    </div>

    <div id="setTimer" class="set_timer wrapper">
      <button id="min2">2min</button>
      <button id="min5">5min</button>
      <button id="min10">10min</button>
    </div>

    <section id="player" class="player_container wrapper">
      <audio src="./sounds/beach.mp3" id="sound" class="sound"></audio>
      <div id="timerAnimation" class="timer_animation"></div>
      <img src="./svg/moving-outline.svg" id="movingLine" class="moving_line" alt="">
      <img src="./svg/track-outline.svg" id="trackLine" class="track_line" alt="">
      <img src="./svg/play.svg" alt="" id="playBtn" class="play">
      <img src="./svg/replay.svg" alt="" id="replayBtn" class="replay">
      <img src="./svg/pause.svg" alt="" id="pauseBtn" class="pause">

      <h3 id="countDown" class="count_down"></h3>
    </section>

    <div id="soundPicker" class="sound_picker wrapper">
      <img class="beach icon" src="./svg/beach.svg" alt="">
      <img class="rain icon" src="./svg/rain.svg" alt="">
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
