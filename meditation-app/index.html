<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@4.0.0/destyle.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <title>Audio App</title>
</head>

<body>
  <main>
    <div id="bgMovie" class="bg_movie">
      <video src="./video/beach.mp4" autoplay muted loop></video>
    </div>

    <div id="setTimer" class="set_timer wrapper">
      <button id="min2">2min</button>
      <button id="min5">5min</button>
      <button id="min10">10min</button>
    </div>

    <section id="timer" class="wrapper">
      <div id="timerAnimation" class="timer_animation"></div>
      <div id="countDown" class="countdown"></div>
    </section>

    <div id="modeIcon" class="mode_icon wrapper">
      <img src="./svg/beach.svg" alt="">
      <img src="./svg/rain.svg" alt="">
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
